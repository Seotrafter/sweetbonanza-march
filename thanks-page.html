<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teşekkür ederiz - SweetBonanza March">
    <meta name="keywords" content="Teşekkür, Sipariş Tamamlandı, SweetBonanza March">
    <meta name="author" content="SweetBonanza March">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Teşekkür Ederiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            background: url('images/thank-you-bg.jpg') no-repeat center center/cover;
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thank-you {
            background-color: #28a745;
            color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .thank-you h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #ffc107;
            color: #343a40;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #e0a800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Teşekkür Ederiz!</h1>
        <p>Siparişiniz başarıyla tamamlandı. En kısa sürede sizinle iletişime geçeceğiz.</p>
        <a href="/" class="btn-home">Ana Sayfaya Dön</a>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
